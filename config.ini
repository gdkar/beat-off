[section_sizes]

[ui]
enabled=1

[path]
layout=conf/layout.ini
midi=conf/midi.ini
images=assets/images/
fonts=/usr/share/fonts/truetype/freefont/

[state]
n_states=4
path_format=conf/state/state_%d.ini

[output]
max_energy=3.000000

[flux]
enabled=1
verbose=0
timeout=100
broker=tcp://musicazoo.mit.edu:1365

[timebase]
antidelay_ms=5
ui_bpm_alpha=0.900000
beat_click_alpha=0.400000
beat_btrack_alpha=0.950000

[audio]
use_portaudio=1
use_jack=1
sample_rate=44100
chunk_size=256
frame_size=1024
